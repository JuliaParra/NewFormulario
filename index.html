<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FORMULARIO</h1>
    <form>
        <p>Name</p>
        <label forn= "name"></label>
        <input type="text" id="Name" Name="Enter your Name" required>

    </form>
    <br>
    <form>
        <p>Email</p>
        <label forn= "email"></label>
        <input type="text" id="email" Name="Enter your email" required>
    </form>
    <br>
    <form>
        <p>Age</p>
        <label forn= "age"></label>
        <input type="text" id="Age" Name="Enter your age" required>
    </form>
    <br>
    <form>
        <p>Which option describes your?</p>
        <label forn= "descripcion"></label>
        <input type="text" id="which option best describes your" Name="option" required>
        <select id="descripcion" name="descripcion">
            <option value="teacher">teacher</option>
            <option value="student">student</option>
        </select>
    </form>
    <form>
        <p>Would you recommend GeeksforGeeks to a freind</p>
        <input type="checkbox" id="yes" name="yes" value="yes">
        <label for="yes">Yes</label><br>
        <input type="checkbox" id="no" name="no" value="no">
        <label for="no">No</label><br>

    </form>
    <form>
        <p>Languages and Frameworks forms</p>
        <input type="checkbox" id="C" name="C" value="C">
        <label for="C">C</label><br>
        <input type="checkbox" id="C++" name="C++" value="C++">
        <label for="C++">C++</label><br>
        <input type="checkbox" id="C#" name="C#" value="C#">
        <label for="C#">C#</label><br>
        <input type="checkbox" id="Java" name="Java" value="Java">
        <label for="Java">Java</label><br>
        <input type="checkbox" id="python" name="python" value="python">
        <label for="python">python</label><br>
        <input type="checkbox" id="javascript" name="javascript" value="javascript">
        <label for="javascript">Javascript</label><br>


    </form>
    <form>
    <p>Any comments or suggestion</p>
        <label forn= "any comments or suggestion"></label>
        <input type="text" id="any comments or suggestion" Name="Enter your age" required>
    </form>
    <button>Submit</button>

    
</body>
</html>
